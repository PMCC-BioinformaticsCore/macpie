# The URL where your site will be hosted.


# The folder where the generated site will be placed.
destination: "docs"

template:
  params:
    bootswatch: flatly      # You can choose a different Bootswatch theme if desired.
    # Uncomment and update the following if you have a Google Analytics ID:
    # ganalytics: UA-XXXXXXXXX-X
  # If you use Algolia DocSearch, uncomment and configure these:
  # docsearch:
  #   api_key: your_docsearch_api_key
  #   index_name: your_index_name

navbar:
  title: "macpie"   # Your package title as it should appear on the navbar.
  left:
    - text: "Home"
      href: index.html
    - text: "Vignettes"
      href: articles/macpie.html   
    - text: "Reference"
      href: reference/index.html  # Links to your function reference docs.
  right:
    - icon: fa-github
      href: "https://github.com/PMCC-BioinformaticsCore/macpie.git"  # Replace with your GitHub repo URL.




